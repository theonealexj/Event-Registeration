<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Festival Ticket Booking | Music Fest</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
    }
    .seat {
      width: 40px;
      height: 40px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .seat.available { background: #e0ffe0; }
    .seat.selected { background: #66ccff; }
    .seat.booked { background: #ff8080; cursor: not-allowed; }

    /* Stage Bar */
    .stage {
      width: 100%;
      height: 50px;
      background-color: #D9C2FF;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3 text-uppercase" href="index.html">
        MUSIC FEST
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto fs-5">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book Tickets</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-5 flex-grow-1">
    <h1 class="mb-4">ðŸŽŸ Book Your Seat(s)</h1>

    <!-- Stage Bar -->
    <div class="stage">STAGE</div>

    <!-- Seat Grid -->
    <div id="seat-grid" class="d-flex flex-wrap mb-4"></div>

    <!-- Booking Form -->
    <form id="booking-form" class="p-3 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required pattern="[0-9]{10}">
      </div>
      <div class="mb-3">
        <label class="form-label">Selected Seats</label>
        <input type="text" id="selected-seat" class="form-control" readonly required>
      </div>
      <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>

    <div id="message" class="mt-3"></div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Booking Script -->
  <script>
    const seatGrid = document.getElementById("seat-grid");
    const selectedSeatInput = document.getElementById("selected-seat");
    const form = document.getElementById("booking-form");
    const messageDiv = document.getElementById("message");

    const totalSeats = 200;
    let bookedSeats = JSON.parse(localStorage.getItem("bookedSeats")) || [];
    let selectedSeats = [];

    // Render seats
    for (let i = 1; i <= totalSeats; i++) {
      const seat = document.createElement("div");
      seat.classList.add("seat");
      seat.textContent = i;

      if (bookedSeats.includes(i)) {
        seat.classList.add("booked");
      } else {
        seat.classList.add("available");
        seat.addEventListener("click", () => toggleSeat(seat, i));
      }

      seatGrid.appendChild(seat);
    }

    function toggleSeat(seat, seatNum) {
      if (seat.classList.contains("selected")) {
        seat.classList.remove("selected");
        selectedSeats = selectedSeats.filter(s => s !== seatNum);
      } else {
        seat.classList.add("selected");
        selectedSeats.push(seatNum);
      }
      selectedSeatInput.value = selectedSeats.join(", ");
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (selectedSeats.length === 0) {
        messageDiv.innerHTML = `<div class="alert alert-danger">Please select at least one seat.</div>`;
        return;
      }

      // Prevent double booking
      for (let seatNum of selectedSeats) {
        if (bookedSeats.includes(seatNum)) {
          messageDiv.innerHTML = `<div class="alert alert-danger">Some selected seats are already booked. Please try again.</div>`;
          return;
        }
      }

      // Save booking
      bookedSeats = bookedSeats.concat(selectedSeats);
      localStorage.setItem("bookedSeats", JSON.stringify(bookedSeats));

      messageDiv.innerHTML = `<div class="alert alert-success">âœ… Booking confirmed for ${name} (Seats: ${selectedSeats.join(", ")})</div>`;
      setTimeout(() => location.reload(), 1500);
    });
  </script>
</body>
</html>
